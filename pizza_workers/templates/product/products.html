<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<ul>
    {% for product in products %}
    {% if product.publish %}
    <li><a href="{% url 'get-product' product.id %}">{{ product }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
